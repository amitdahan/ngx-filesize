on:
  pull_request:
    branches:
      - main
      - next
  push:
    branches:
      - main
      - next

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install
        run: yarn install --immutable
      - name: build
        run: yarn build:all
      - name: Tests
        run: yarn test:all
      - name: Lint
        run: yarn lint:all
