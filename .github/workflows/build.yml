on:
  pull_request:
    branches:
      - main
      - next
  push:
    branches:
      - main
      - next

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install
        run: yarn install --immutable
      - name: build
        run: yarn build:all
      - name: Tests
        run: yarn test:all
      - name: Lint
        run: yarn lint:all
